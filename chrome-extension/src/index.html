<!doctype html>
<html>
<head>
  <title>New tab</title>

  <style>
    html, body {
    margin: 0;
    padding: 0;

    width: 100%;
    height: 100%;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  iframe {
    position: absolute;
    border: none;

    top: 0;
    bottom: 0;
    left: 0;
    right: 0;

    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <iframe src="http://localhost:3426"></iframe>
</body>
</html>
