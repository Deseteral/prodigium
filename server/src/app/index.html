<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

  <base target="_parent" />

  <!-- HTML imports -->
  <link rel="import" href="imports.html">

  <!-- Stylesheets -->
  <link rel="import" href="index-css.html">
  <style is="custom-style" include="iron-flex"></style>

  <title>New tab</title>
</head>
<body>
  <iron-image class="background-image" sizing="cover" preload fade></iron-image>
  <div class="title">New tab</div>

  <div class="layout horizontal center center-justified">
    <div class="layout horizontal">
      <div class="layout vertical">
        <paper-card class="widget">
          <div class="card-content">
            <pgm-clock></pgm-clock>
          </div>
        </paper-card>
      </div>
      <div class="layout vertical">
        <paper-card heading="Bookmarks" class="widget">
          <div class="card-content">
            <pgm-bookmarks></pgm-bookmarks>
          </div>
        </paper-card>
      </div>
    </div>
  </div>

  <script src="code.js"></script>
</body>
</html>
