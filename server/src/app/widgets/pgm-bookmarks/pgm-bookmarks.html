<dom-module id="pgm-bookmarks">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <ul>
      <template is="dom-repeat" items="[[bookmarks]]">
        <li>
          <a href="[[item.url]]">[[item.url]]</a>

      </template>
  </ul>
  </template>
  <script src="pgm-bookmarks.js"></script>
</dom-module>
